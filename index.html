<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/searchSec.css" rel="stylesheet">
    <link href="./css/infoTask.css" rel="stylesheet">
    <link href="./css/taskSec.css" rel="stylesheet">
    <link href="./css/addSec.css" rel="stylesheet">
    <link href="./css/miniPhone.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>

</head>

<body>
    <div class="main">
        <div class="search">
            <div class="inputDiv">
                <iconify-icon class="iconifySearch" icon="bi:search" width="32"></iconify-icon>
            </div>
            <input class="inputSearch" type="text" placeholder="Szukaj">
        </div>
        <div class="info">
            <div class="taskInfo">
                <p class="taskEnd">Zadania uko≈Ñczone:</p>
                <p class="taskIP">Zadania w trakcie:</p>
                <span class="taskEndSpan">0</span>
                <span class="taskIPSpan">0</span>
            </div>
        </div>
        <div class="tasks">
            <ul class="taskList">
            </ul>
        </div>
        <div class="add">
            <div class="inputDivAdd">
                <form class="addForm">
                    <input class="inputAdd" type="text" placeholder="Dodaj">
                    <button class="btnAddTask">
                        <iconify-icon class="iconifyAdd" icon="carbon:add-alt" width="32"></iconify-icon>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
